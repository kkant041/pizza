<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
    <header>
        <div id="mt">
            <a href="{% url 'home:index' %}">Pinnochio's Pizza & Subs</a>
        </div>
        <div id="mr" class="hide">
            <ul>
                <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li id="signup"><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                <li id="mkmc">Call Us</li>
            </ul>
        </div>
        <div id="nav-bar">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </header>
    <div>I am awesome.</div>
    {% block body %}
    {% endblock body %}

    <script>
        var scrwdh = screen.width;
        var div = document.getElementById('mr');
        var hidebutton = document.querySelector('#nav-bar');
        hidebutton.onclick = function () {
            if (div.className.indexOf('hide') !== -1) {
                div.className = div.className.replace('hide', 'show');
            }
            else {
                div.className = div.className.replace('show', 'hide');
            }
        }
    </script>
</body>

</html>
