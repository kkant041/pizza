{% extends 'home/layout.html' %}

{% block title %}
Sign Up
{% endblock title %}

{% block navbar %}
<li><a href="{% url 'accounts:login' %}">Log In</a></li>
<li id="mkmc">Call Us</li>
{% endblock navbar %}


{% block body %}
<h2>Sign up</h2>
<div class="signup-form">
    <form method="post" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="Submit">Sign up</button>
    </form>
</div>
{% endblock body %}
